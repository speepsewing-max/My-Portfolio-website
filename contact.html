  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <a class="logo" href="index.html">Your<span>Portfolio</span></a>
    <nav aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main class="container">
    <section class="page-header">
      <h1>Contact</h1>
      <p>ติดต่อฉันผ่านแบบฟอร์มหรือโซเชียลด้านล่าง</p>
    </section>

    <section class="contact">
      <form class="contact-form" action="#" method="post">
        <label for="name">ชื่อ</label>
        <input id="name" name="name" type="text" placeholder="พิมพ์ชื่อของคุณ" required>

        <label for="email">อีเมล</label>
        <input id="email" name="email" type="email" placeholder="your@email.com" required>

        <label for="message">ข้อความ</label>
        <textarea id="message" name="message" rows="5" placeholder="อยากคุยเรื่องอะไร"></textarea>

        <button type="submit" class="button">ส่งข้อความ</button>
      </form>

      <aside class="contact-info">
        <h2>โซเชียล</h2>
        <p>ลิงก์โซเชียลของคุณ: <a href="https://www.facebook.com/natthpat.sengsi/?locale=th_TH">Facebook</a> • <a href="https://www.instagram.com/mxsz_a711/">Instagram</a> • <a href="https://github.com/speepsewing-max">GitHub</a></p>
        <p>หรือส่งอีเมล: <a href="s">Speepsewing@gmail.com</a></p>
      </aside>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> Your Name — All rights reserved.</p>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
